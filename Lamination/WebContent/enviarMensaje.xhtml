<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css"></style>
	<f:loadBundle basename="beans.mensajes" var="msjs" />
	<title><h:outputText value="#{msjs.VentanaPrincipal}" /></title>
</h:head>
<h:body
	style="background-image: url(../Imagenes/fondo.jpg); background-size:100%">
	<table>
		<tr>
			<td><h:graphicImage width="180" height="200" value="/Imagenes/logo.png">

				</h:graphicImage></td>
			<td align="right" valign="top" width="100%"><h:form>
					<p:commandButton value="#{msjs.Salir}"
						action="#{userBean.cerrarSesion}" />
				</h:form></td>
		</tr>
	</table>
	<table>
		<tr>
			<h:panelGrid columns="4">
				<h:form>
					<p:commandButton value="Auditoria" />
					<p:commandButton value="Gestion de usuarios" ajax="false"
						action="#{userBean.gestionDeUsuarios}" />
					<p:commandButton value="Parametros" ajax="false"
						action="parametros" />
					<p:commandButton value="Noticias" />
				</h:form>
			</h:panelGrid>
		</tr>
	</table>

	<h:form>
		<table align="center" style="background: rgba(255, 255, 255, 0.5)">
			<tr>
				<td><p:outputLabel value="Título de la noticia:" style="font-size:35px"></p:outputLabel>
				</td>
				<td><p:inputText value="#{userBean.newNotice.shortDescription}"
						id="short" required="true" requiredMessage="Dato incorrecto"
						size="45" style="font-size:20px">
						<f:validateLength maximum="60"></f:validateLength>
					</p:inputText> <p:message for="short"></p:message></td>
			</tr>
			<tr>
				<td><p:outputLabel value="Descripción del la noticia" style="font-size:35px"></p:outputLabel></td>
				
				<td>
				<p:inputTextarea rows="6" cols="45" value="#{userBean.newNotice.largeDescription}"
						id="large" required="true" requiredMessage="Dato incorrecto"
						style="font-size:20px">
						<f:validateLength maximum="120"></f:validateLength>
						</p:inputTextarea> <p:message for="large"></p:message></td>
				<td>
				<p:inputTextarea rows="6" cols="45" value="#{userBean.newNotice.largeDescription}"
						id="large" required="true" requiredMessage="Dato incorrecto"
						style="font-size:20px">
						<f:validateLength maximum="120"></f:validateLength>
						</p:inputTextarea> <p:message for="large"></p:message></td>
						
				
			</tr>
			<tr>
				<td colspan="2" align="center"><p:commandButton ajax="false"
						value="Agregar Noticia" align="center"
						action="#{userBean.agregarNoticia}" /></td>
			</tr>
		</table>
	</h:form>

</h:body>


</html>
