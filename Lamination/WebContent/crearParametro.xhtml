<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<style type="text/css">
	
</style>
<h:messages globalOnly="true" style="font-size:40px"></h:messages>
</h:head> 
<h:body style="background-image: url(../Imagenes/fondo.jpg); background-size:100%"> 
	<table>
    	<tr>
    	<td ><h:graphicImage width="180" height="200" value="/Imagenes/logo.png">
        	
        	</h:graphicImage></td><td align="right" valign = "top" width="100%" >
        		<h:form>
        	    	<p:commandButton value="#{msjs.Salir}" action="#{userBean.cerrarSesion}"/>
				</h:form>
        	
        	</td>
        </tr>
    </table>
    <table>
        <tr>
            <h:form style="width:100%">
            		<table style="width:100%">
            			<tr>
            				<td>
            					<p:commandButton style="width:100%;background:#19d3e8" value="Auditoria" ajax="false" action="#{userBean.auditoria}"/>
            				</td>
            				<td>
                				<p:commandButton style="width:100%;background:#19d3e8" value="Gestion de usuarios" ajax="false" action="#{userBean.gestionDeUsuarios}"/>
            				</td>
            				<td>
                				<p:commandButton style="width:100%;background:#19d3e8" value="Parametros" ajax="false" action="parametros"/>
            				</td>
            				<td>
                				<p:commandButton style="width:100%;background:#19d3e8" value="Noticias"/>
            				</td>
            			</tr>
            		</table>
                	
                	
                	
                	
            	</h:form>
        </tr>
    </table>
    
    
    <h:form>
    <table align="center" style="background: rgba(255,255,255,0.5)">
    
    <tr>
    <td>
    <p:outputLabel value="Descripcion del parametro" style="font-size:35px"></p:outputLabel>
    </td>
    <td>
    <p:inputText value="#{parameterBean.parametroAAgregar.descriptionParameter}" id="descripcion" required="true" requiredMessage="Dato incorrecto" size="60" style="font-size:20px">
    <f:validateLength maximum="60"></f:validateLength>
    </p:inputText>
    <p:message for="descripcion"></p:message>
    </td>
    </tr>
    <tr>
    <td>
    <p:outputLabel value="Valor numerico" style="font-size:35px"></p:outputLabel>
    </td>
    <td>
    <p:inputText value="#{parameterBean.parametroAAgregar.numberValue}" id="valor" required="true" requiredMessage="Dato incorrecto" size="60" style="font-size:20px">
    <f:validateLength maximum="5"></f:validateLength>
    </p:inputText>
    <p:message for="valor"></p:message>
    </td>
    </tr>
    <tr>
    <td>
    <p:outputLabel value="Codigo del parametro" style="font-size:35px"></p:outputLabel>
    </td>
    <td>
    <p:inputText value="#{parameterBean.parametroAAgregar.parameterCode}" id="codigo" required="true" requiredMessage="Dato incorrecto" size="60" style="font-size:20px">
    <f:validateLength maximum="10"></f:validateLength>
    </p:inputText>
    <p:message for="codigo"></p:message>
    </td>
    </tr>
    <tr>
    <td>
    <p:outputLabel value="Tipo de parametro" style="font-size:35px"></p:outputLabel>
    </td>
    <td>
    <p:inputText value="#{parameterBean.parametroAAgregar.parameterType}" id="tipo" required="true" requiredMessage="Dato incorrecto" size="60" style="font-size:20px">
    <f:validateLength maximum="1"></f:validateLength>
    </p:inputText>
    <p:message for="tipo"></p:message>
    </td>
    </tr>
    <tr>
    <td>
    <p:outputLabel value="Valor del texto" style="font-size:35px"></p:outputLabel>
    </td>
    <td>
    <p:inputText value="#{parameterBean.parametroAAgregar.textValue}" id="valorTexto" required="true" requiredMessage="Dato incorrecto" size="60" style="font-size:20px">
    <f:validateLength maximum="10"></f:validateLength>
    </p:inputText>
    <p:message for="valorTexto"></p:message>
    </td>
    </tr>

    
     <tr>
    <td colspan="2" align="center">
    <p:commandButton ajax = "false" value="Crear parametro" align="center" action="#{parameterBean.agregarParametro}"/>
    </td>
    </tr>
    </table>
    </h:form>
</h:body> 
</html>
